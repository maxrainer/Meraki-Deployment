---
ansible-navigator:
  ansible:
    config:
      help: false
    doc:
      help: false
      plugin:
        type: module
    inventory:
      entries:
        - inventory.yml
      help: false
    playbook:
      help: false
  ansible-builder:
    help: false
    workdir: /Users/mrainer/Documents/dev/ansible/MerakiDeployment
  ansible-runner:
    job-events: false
  app: settings
  collection-doc-cache-path: /Users/mrainer/.cache/ansible-navigator/collection_doc_cache.db
  color:
    enable: true
    osc4: true
  editor:
    command: vi +{line_number} {filename}
    console: true
  enable-prompts: false
  exec:
    command: /bin/bash
    shell: true
  execution-environment:
    container-engine: docker
    enabled: true
    image: quay.io/nmartins/meraki-ee:latest
    pull:
      policy: missing
  format: yaml
  images:
    details:
    - everything
  logging:
    append: true
    file: /Users/mrainer/Documents/dev/ansible/MerakiDeployment/ansible-navigator.log
    level: warning
  mode: stdout
  playbook-artifact:
    enable: false
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'
  settings:
    effective: true
    sample: false
    schema: json
    sources: false
  time-zone: UTC

